<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>QuickScan-PWA — Ultra Rápido</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="app">

    <!-- Área do vídeo -->
    <div id="camera-area">
      <video id="video" playsinline></video>
      <canvas id="canvas"></canvas>

      <div id="status-message">Aguardando...</div>
      <div id="counter">0</div>
    </div>

    <!-- Barra inferior de controle -->
    <div id="bottom-bar">
      <button id="btn-start">Iniciar Leitura</button>
      <button id="btn-stop">Parar</button>
      <button id="btn-report">Gerar Relatório</button>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="main.js"></script>

</body>
</html>
