<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickScan — Conferência de QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="camera-wrapper">
        <video id="video" playsinline muted></video>
        <canvas id="canvas"></canvas>

        <div id="scan-overlay">
            <div id="scan-area"></div>
        </div>

        <div id="status-message">Aguardando...</div>
    </div>

    <div id="controls">
        <div id="counter-box">
            Lidos: <span id="counter">0</span>
        </div>

        <button id="btn-start" class="control-btn primary">Iniciar Leitura</button>
        <button id="btn-stop" class="control-btn danger">Parar Leitura</button>
        <button id="btn-report" class="control-btn success">Gerar Relatório</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
