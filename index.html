<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR | Conferência</title>

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: Arial;
            color: white;
            text-align: center;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 22px;
        }

        #counter-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 22px;
        }

        /* Botão de iniciar */
        #start-scan {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 18px 35px;
            font-size: 28px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 0 20px rgba(0,150,255,0.5);
        }
    </style>
</head>
<body>

    <button id="start-scan">Iniciar Conferência</button>

    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <div id="counter-box">
        Lidos: <span id="counter">0</span>
    </div>

    <div id="status-message">Aguardando...</div>

    <script src="main.js"></script>

</body>
</html>
