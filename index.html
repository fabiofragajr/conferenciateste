<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR | Conferência</title>

    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video, canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 1;
        }

        #status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            z-index: 10;
            border-radius: 8px;
        }

        #counter-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            font-size: 20px;
            color: white;
            border-radius: 8px;
            z-index: 10;
        }

        /* BOTÕES FLUTUANTES SOBRE O VÍDEO */
        .floating-btn {
            position: fixed;
            z-index: 20;
            padding: 14px 22px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        #btn-start {
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #007bff;
            display: block;
        }

        #btn-stop {
            top: 20px;
            left: 20px;
            background: #ff3b3b;
            display: none;
        }

        #btn-report {
            top: 20px;
            left: 150px;
            background: #00c853;
            display: none;
        }
    </style>
</head>
<body>

    <!-- BOTÕES -->
    <button id="btn-start" class="floating-btn">Iniciar Conferência</button>
    <button id="btn-stop" class="floating-btn">Parar Leitura</button>
    <button id="btn-report" class="floating-btn">Relatório</button>

    <!-- CÂMERA -->
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <!-- UI -->
    <div id="counter-box">Lidos: <span id="counter">0</span></div>
    <div id="status-message">Aguardando...</div>

    <script src="main.js"></script>
</body>
</html>
